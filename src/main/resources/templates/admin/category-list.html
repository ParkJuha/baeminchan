<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>카테고리 관리자 페이지</title>
</head>
<body>
<div style="width: 500px; height: 700px; overflow: auto;">
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">선택</th>
        <th scope="col">반찬</th>
    </tr>
    </thead>
    <tbody>
    {{#categories}}
    <tr>
        <th scope="row"><input type="checkbox" name="chk_info" value="HTML" data-id="{{id}}"></th>
        <td>{{name}}</td>
    </tr>
    {{#subCategories}}
    <tr>
        <th scope="row"><input type="checkbox" name="chk_info" value="HTML" data-id="{{id}}"></th>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ㄴ&nbsp;&nbsp;&nbsp;{{name}}</td>
    </tr>
    {{/subCategories}}
    {{/categories}}
    </tbody>
</table>

    <div style="float: right">
        <input class="btn btn-primary" type="button" value="추가">
        <input class="btn btn-primary" type="submit" value="수정">
        <input class="btn btn-primary" type="reset" value="삭제" onclick="onClickDeleteButton();">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="/js/admin/category.js"></script>
</body>
</html>
